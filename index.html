<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
  <main>
    <section class="container">
      <div class="product__img-container">
        <img src="./images/image-product-mobile.jpg" class="product__img" alt="">
      </div>

      <div class="product__info">
          <h3 class="product__title">PERFUME</h3>
                <h1 class="product__model">Gabrielle Essence Eau De Parfum</h1>
                <p class="product__text">
                  A floral, solar and voluptuous <br> interpretation composed by Olivier Polge,
                  Perfumer-Creator for the House of CHANEL.
                </p>

                <div class="product__pricing">
                  <span class="product__price">$149.99</span>
                  <span class="product__discount">$169.99</span>
                </div>

                <button class="product__button">
                  <img src="./images/icon-cart.svg" alt="cart" class="product__cart-icon">
                  <span class="product__cart-text">Add to Cart</span>
                </button>

                <div class="attribution">
                  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                  Coded by <a href="#">Felix Ewulu</a>.
                </div>

                
      </div>

      
    </section>




  </main>


</body>
</html>
